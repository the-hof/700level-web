<div class="jumbotron2">
    <div class="container">
        <h1>Fans' View Message Boards</h1>

        <p class="lead">The best place to talk Philadelphia Eagles football with the most knowledgeable and passionate
            fans of any team in the National Football League!</p><br>
    </div>
</div>


<div class="container">

    <div class="content-container-left">

        <h2>700level Registration</h2>

        <hr>

        <form class="form-horizontal" role="form">
            <div class="form-group" ng-if="server_response" >
                <strong><p class="text-danger" ng-bind-html="server_response"></p></strong>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                           ng-model="new_email">
                </div>
            </div>
            <!-- end form-group -->

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Verify Email</label>

                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputVerifyEmail3" placeholder="Verify Email"
                           ng-model="check_email">
                </div>
            </div>
            <!-- end form-group -->

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Screen Name</label>

                <div class="col-sm-9">
                    <input type="screenname" class="form-control" id="inputScreenName" placeholder="Screen Name"
                           ng-model="new_username">
                </div>
            </div>
            <!-- end form-group -->

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                           ng-model="new_password">
                </div>
            </div>
            <!-- end form-group -->

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputConfirmPassword3"
                           placeholder="Confirm Password" ng-model="check_password">
                </div>
            </div>
            <!-- end form-group -->

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <button type="submit" class="btn btn-danger" ng-click="registerUser()">Join 700LEVEL.COM</button>
                </div>
            </div>
            <!-- end form-group -->
        </form>
    </div>
</div>
